<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formul√°rio de Contato</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/undraw_delivery_address_re_cjca.svg">
</head>

<body>
    <div class="d-flex flex-column wrapper">
        <header>
            <div class="img-svg-init">
                <!-- <img src="./img/wave (9).svg"> -->
            </div>
    </div>
    </header>

    <div class="container">
        <div class="row">

            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h1>Contato</h1>
                        <form id="form-contato">
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o seu nome...">
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail:</label>
                                <input class="form-control" type="email" name="email" id="email" placeholder="Digite o seu e-mail...">
                            </div>
                            <div class="form-group">
                                <label for="mensagem">Mensagem:</label>
                                <textarea class="form-control" name="mensagem" id="mensagem" placeholder="Digite a mensagem..."></textarea>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">ENVIAR</button>
                            </div>
                            <div class="alert alert-danger d-none">
                                Preencha o campo <span id="campo-erro"></span>!
                            </div>
                        </form>
                    </div>
                </div>

            </div>

            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3883.577354900195!2d-43.41861048581328!3d-13.251819569090523!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x75c74113f7ad51d%3A0x2816f4c178cbdb7!2sGensys%20Genius%20System!5e0!3m2!1spt-BR!2sbr!4v1663326903253!5m2!1spt-BR!2sbr"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                            frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div>
                </div>
            </div>

        </div>

    </div>



    <footer>
        <div class="img-svg-the-end">
            <img src="" alt="">
        </div>
    </footer>

    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/formulario.js"></script>
</body>

</html>
